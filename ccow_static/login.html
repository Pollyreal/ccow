<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<title>登录</title>
</head>
<body>
	<div class="login">
		<h1>登录</h1>
		<ul class="inp-info">
			<li>用户名：
				<input class="usn" />
			</li>
			<li>密码：
				<input class="pwd"/>
			</li>
			<li>验证码：
				<input class="input-conf"/>
				<div class="pic-conf"></div>
			</li>
			<ul class="btn">
				<li><input type="submit" class="btn-login" value="登录" /></li>
				<li><input type="submit" class="btn-logup" value="注册" /></li>
			</ul>
		</ul>
		
	</div>
</body>
</html>
